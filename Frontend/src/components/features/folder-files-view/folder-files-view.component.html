<app-media-files-table 
	[tablemediaFiles]="mediaFiles" 
	[folderList]="userFolders" 
	(refreshMediaFilesTable)="reloadMediaFiles()">
	<div ngbDropdown class="d-inline-block">
		<button class="folder-name-button" id="mediaTypeFilter" ngbDropdownToggle>
			{{folderName}}
		</button>
		<div ngbDropdownMenu aria-labelledby="mediaTypeFilter">
			<button ngbDropdownItem (click)="open(content)">Delete folder</button> 
		</div>
	</div>
</app-media-files-table>

<ng-template #content let-modal>
    <div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Delete folder</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		Are you sure you want to delete this folder?
	</div>
	<div class="modal-footer">
		<button #saveDeleteFolder type="button" class="btn btn-outline-success" (click)="modal.close('Save click')">Save</button>
		<button type="button" class="btn btn-outline-danger" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>
