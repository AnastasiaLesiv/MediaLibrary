<div class="create-folder-form">
  <div class="create-folder-input">
    <div class="create-folder-input-header">
      <label for="folder-name">Folder name</label>
      <button class="btn btn-outline-danger close-folder-form" (click)="hideFolder()">X</button>
    </div>
    <input [(ngModel)]="folderModel.name" type="text" class="form-control" id="folder-name">
  </div>
  <div class="save-folder-form">
    <button class="btn btn-outline-primary" (click)="createFolder()">Save</button>
  </div>
</div>
